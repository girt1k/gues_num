<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Display:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Угадай число</title>
</head>

<body>
    <div class="wrapper">
        <p>Угадай число от 1 до 100</p>

        <div class="level">
            <button class="btnLvl" onclick="playerLvl" value="" name="difficulty">
                <p>Easy</p>
            </button>

            <button class="btnLvl" onclick="playerLvl" value="7" name="difficulty">
                <p>Medium</p>
            </button>

            <button class="btnLvl" onclick="playerLvl" value="5" name="difficulty">
                <p>Hard</p>
            </button>

            <button class="btnLvl" onclick="playerLvl" value="4" name="difficulty">
                <p>Imposible</p>
            </button>
        </div> 

        <p class="guess"></p>
        <div class="input-field">
            <input type="number" placeholder="Введите число">
            <button id="btn">Проверить</button>
        </div>
        <p>У вас осталось <span class="chances">10</span> попыток</p>
    </div>
<script src="index.js"></script>
</body>
</html>
